name: Deploy Anchor (devnet)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "programs/**"
      - "Anchor.toml"
      - ".github/workflows/deploy-devnet.yml"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      SOLANA_VERSION: "1.18.22"
      ANCHOR_CLI_VERSION: "0.29.0"
      CLUSTER: "devnet"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # ---- Solana CLI from release tarball ----
      - name: Install Solana CLI (tarball)
        shell: bash
        run: |
          set -euo pipefail
          curl -sSL -o solana.tar.bz2 "https://github.com/solana-labs/solana/releases/download/v${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2"
          mkdir -p "$HOME/solana-release"
          tar -xjf solana.tar.bz2 --strip-components=1 -C "$HOME/solana-release"
          # make available to later steps AND this step
          echo "$HOME/solana-release/bin" >> "$GITHUB_PATH"
          export PATH="$HOME/solana-release/bin:$PATH"
          solana --version

      # ---- Anchor prebuilt binary (no compiling) ----
      - name: Install Anchor (prebuilt tarball)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$GITHUB_WORKSPACE/bin"
          echo "$GITHUB_WORKSPACE/bin" >> "$GITHUB_PATH"
          ARCH="x86_64-unknown-linux-gnu"
          VER="${ANCHOR_CLI_VERSION:-0.29.0}"
          URL="https://github.com/coral-xyz/anchor/releases/download/v${VER}/anchor-cli-v${VER}-${ARCH}.tar.gz"
          echo "Downloading $URL"
          curl -Ls "$URL" | tar -xz -C "$GITHUB_WORKSPACE/bin"
          chmod +x "$GITHUB_WORKSPACE/bin/anchor"
          anchor --version

      - name: Install jq (for IDL export)
        run: sudo apt-get update && sudo apt-get install -y jq

      # ---- Keypair + RPC (safe fallback) ----
      - name: Configure keypair & RPC
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.config/solana
          echo '${{ secrets.SOLANA_KEYPAIR_JSON }}' > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          RPC="${{ secrets.SOLANA_RPC_URL }}"
          if [ -z "${RPC}" ]; then RPC="https://api.devnet.solana.com"; fi
          solana config set --url "$RPC"
          solana address

      # ---- Build & Deploy ----
      - name: Build
        run: anchor build

      - name: Deploy (devnet)
        shell: bash
        run: |
          set -euo pipefail
          anchor deploy --provider.cluster ${CLUSTER}
          PROGRAM_ID=$(solana address -k target/deploy/claim-keypair.json || true)
          echo "PROGRAM_ID=${PROGRAM_ID}" | tee program-id.txt

      - name: Export IDL
        shell: bash
        run: |
          set -euo pipefail
          jq . target/idl/claim.json > idl.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: claim-idl-and-program
          path: |
            program-id.txt
            idl.json

      # Optional: commit the program id back to the repo
      - name: Commit program id (optional)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [ -f program-id.txt ]; then
            PROGRAM_ID=$(cat program-id.txt)
            echo "$PROGRAM_ID" > PROGRAM_ID.devnet
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add PROGRAM_ID.devnet || true
            git commit -m "chore: update devnet program id -> $PROGRAM_ID" || echo "no changes"
            git push || true
          else
            echo "program-id.txt missing â€” skipping commit."
          fi
