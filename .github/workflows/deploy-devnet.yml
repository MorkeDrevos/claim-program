name: Deploy Anchor (devnet)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "programs/**"
      - "Anchor.toml"
      - ".github/workflows/deploy-devnet.yml"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # needed if you want to commit PROGRAM_ID.devnet

    env:
      SOLANA_VERSION: "1.18.22"
      ANCHOR_CLI_VERSION: "0.29.0"
      CLUSTER: "devnet"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- RUST TOOLCHAIN 1.76.0 (fix rustc 1.75.0-dev issues) ----
      - name: Install Rust 1.76
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0

      - name: Show rustc version
        run: rustc --version

      # ---- SOLANA CLI via GitHub tarball (no release.solana.com installer) ----
      - name: Install Solana CLI
        shell: bash
        run: |
          set -euo pipefail

          SOLANA_TARBALL_URL="https://github.com/solana-labs/solana/releases/download/v${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2"
          echo "Downloading Solana from $SOLANA_TARBALL_URL"

          curl -sSfL "$SOLANA_TARBALL_URL" -o solana.tar.bz2

          mkdir -p "$HOME/solana-release"
          tar -xjf solana.tar.bz2 -C "$HOME/solana-release" --strip-components=1

          export PATH="$HOME/solana-release/bin:$PATH"
          echo "$HOME/solana-release/bin" >> "$GITHUB_PATH"

          echo "Solana bin dir:"
          ls -la "$HOME/solana-release/bin"

          echo "Which solana?"
          which solana || { echo "solana not found on PATH"; exit 1; }

          solana --version

      # ---- Anchor CLI ----
      - name: Install Anchor CLI
        run: |
          npm install -g @coral-xyz/anchor-cli@${ANCHOR_CLI_VERSION}
          anchor --version

      - name: Install jq (for IDL export)
        run: sudo apt-get update && sudo apt-get install -y jq

      # ---- Keypair & RPC ----
      - name: Configure keypair & RPC
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.config/solana"
          echo '${{ secrets.SOLANA_KEYPAIR_JSON }}' > "$HOME/.config/solana/id.json"
          chmod 600 "$HOME/.config/solana/id.json"

          RPC="${{ secrets.SOLANA_RPC_URL }}"
          if [ -z "$RPC" ]; then
            RPC="https://api.devnet.solana.com"
          fi

          solana config set --url "$RPC"
          solana address

      # ⚠️ No Cargo.toml “sanitize” step — your patches stay as-is
      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          rustc --version
          cargo clean || true
          ANCHOR_NO_CONFIG_WARN=1 anchor build

      - name: Deploy (devnet)
        shell: bash
        run: |
          set -euo pipefail
          anchor deploy --provider.cluster "${CLUSTER}"
          if [ -f target/deploy/claim-keypair.json ]; then
            PROGRAM_ID=$(solana address -k target/deploy/claim-keypair.json)
            echo "PROGRAM_ID=${PROGRAM_ID}" | tee program-id.txt
          fi

      - name: Export IDL
        shell: bash
        run: |
          set -euo pipefail
          cp target/idl/claim.json idl.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: claim-idl-and-program
          path: |
            program-id.txt
            idl.json

      - name: Commit program id (optional)
        if: always()
        shell: bash
        run: |
          if [ -f program-id.txt ]; then
            PROGRAM_ID=$(cat program-id.txt)
            echo "$PROGRAM_ID" > PROGRAM_ID.devnet
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add PROGRAM_ID.devnet || true
            git commit -m "chore: update devnet program id -> $PROGRAM_ID" || echo "no changes"
            git push || true
          else
            echo "program-id.txt missing — skipping commit."
          fi
