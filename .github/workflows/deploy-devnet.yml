name: Deploy Anchor (devnet)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "programs/**"
      - "Anchor.toml"
      - ".github/workflows/deploy-devnet.yml"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      CLUSTER: devnet

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Write your devnet keypair to a file in the repo workspace
      - name: Write Solana keypair
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .github/keys
          echo '${{ secrets.SOLANA_KEYPAIR_JSON }}' > .github/keys/id.json
          chmod 600 .github/keys/id.json

      - name: Build & Deploy via Anchor Docker
        shell: bash
        run: |
          set -euo pipefail

          # Decide RPC (secret or default devnet)
          RPC="${{ secrets.SOLANA_RPC_URL }}"
          if [ -z "$RPC" ]; then
            RPC="https://api.devnet.solana.com"
          fi

          # Run everything inside the Anchor Docker image
          docker run --rm \
            -v "$PWD":/workdir \
            -w /workdir \
            -v "$PWD/.github/keys/id.json":/root/.config/solana/id.json \
            -e ANCHOR_WALLET=/root/.config/solana/id.json \
            -e ANCHOR_PROVIDER_URL="$RPC" \
            -e CLUSTER="${CLUSTER}" \
            projectserum/anchor:latest \
            bash -lc '
              set -euo pipefail
              echo "Anchor version:"
              anchor --version
              echo "Solana version:"
              solana --version

              # Build + deploy
              anchor build
              anchor deploy --provider.cluster "$CLUSTER"

              # Export PROGRAM_ID and IDL into repo folder
              if [ -f target/deploy/claim-keypair.json ]; then
                PROGRAM_ID=$(solana address -k target/deploy/claim-keypair.json)
                echo "PROGRAM_ID=${PROGRAM_ID}" | tee program-id.txt
              else
                echo "claim-keypair.json not found!" >&2
                exit 1
              fi

              if [ -f target/idl/claim.json ]; then
                cp target/idl/claim.json idl.json
              else
                echo "IDL target/idl/claim.json not found!" >&2
                exit 1
              fi
            '

      - name: Upload artifacts (PROGRAM_ID + IDL)
        uses: actions/upload-artifact@v4
        with:
          name: claim-idl-and-program
          path: |
            program-id.txt
            idl.json

      - name: Commit program id (optional)
        if: always()
        shell: bash
        run: |
          if [ -f program-id.txt ]; then
            PROGRAM_ID=$(cut -d= -f2 program-id.txt)
            echo "$PROGRAM_ID" > PROGRAM_ID.devnet
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add PROGRAM_ID.devnet || true
            git commit -m "chore: update devnet program id -> $PROGRAM_ID" || echo "no changes"
            git push || true
          else
            echo "program-id.txt missing â€” skipping commit."
          fi
