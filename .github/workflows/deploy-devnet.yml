name: Deploy Anchor (devnet)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "programs/**"
      - "Anchor.toml"
      - ".github/workflows/deploy-devnet.yml"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      SOLANA_VERSION: "1.18.22"
      ANCHOR_CLI_VERSION: "0.29.0"
      # If you didn't set SOLANA_RPC_URL secret, we'll fall back in bash later:
      RPC_URL: ${{ secrets.SOLANA_RPC_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain + system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y jq bzip2 build-essential pkg-config libssl-dev libudev-dev curl

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Solana CLI (tarball)
        shell: bash
        run: |
          set -euo pipefail
          cd $HOME
          curl -sSfL -o solana.tar.bz2 \
            https://github.com/solana-labs/solana/releases/download/v${SOLANA_VERSION}/solana-release-x86_64-unknown-linux-gnu.tar.bz2
          tar -xjf solana.tar.bz2
          echo "$HOME/solana-release/bin" >> $GITHUB_PATH
          echo "PATH after add: $PATH"
          "$HOME/solana-release/bin/solana" --version

      # (Keep your steps above as-is: Checkout, Install deps, Install Rust, Install Solana CLI)

      - name: Install Anchor via AVM (prebuilt)
        shell: bash
        run: |
          set -euo pipefail
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          avm --version
          avm install ${ANCHOR_CLI_VERSION}
          avm use ${ANCHOR_CLI_VERSION}
          echo "$HOME/.avm/bin" >> $GITHUB_PATH
          anchor --version

      - name: Configure keypair & RPC
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.config/solana
          echo '${{ secrets.SOLANA_KEYPAIR_JSON }}' > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          # Bash fallback if secret not set:
          SOL_RPC="${RPC_URL:-https://api.devnet.solana.com}"
          solana config set --url "$SOL_RPC"
          solana address

      - name: Build
        run: anchor build

      - name: Deploy (devnet)
        shell: bash
        run: |
          set -euo pipefail
          anchor deploy --provider.cluster devnet
          PROGRAM_ID=$(solana address -k target/deploy/claim-keypair.json)
          echo "PROGRAM_ID=$PROGRAM_ID" | tee program-id.txt

      - name: Export IDL
        run: |
          jq . target/idl/claim.json > idl.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: claim-idl-and-program
          path: |
            program-id.txt
            idl.json

      - name: Commit program id (optional)
        if: always()
        shell: bash
        run: |
          if [ -f program-id.txt ]; then
            PROGRAM_ID=$(cat program-id.txt)
            echo "$PROGRAM_ID" > PROGRAM_ID.devnet
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add PROGRAM_ID.devnet
            git commit -m "chore: update devnet program id -> $PROGRAM_ID" || true
            git push || true
          else
            echo "program-id.txt missing â€” skipping commit"
          fi
