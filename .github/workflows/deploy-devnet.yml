name: Deploy Anchor (devnet)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "programs/**"
      - "Anchor.toml"
      - ".github/workflows/deploy-devnet.yml"

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # needed if you want to commit PROGRAM_ID.devnet

    env:
      SOLANA_VERSION: "1.18.22"
      ANCHOR_CLI_VERSION: "0.29.0"
      CLUSTER: "devnet"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install a single Rust toolchain that toml_parser supports
      - name: Install Rust 1.76
        uses: dtolnay/rust-toolchain@1.76.0

      - name: Set Rust 1.76 as default + override
        shell: bash
        run: |
          set -euo pipefail
          rustup default 1.76.0
          # Ensure this repo always uses 1.76, even if a .rust-toolchain exists
          rustup override set 1.76.0
          rustc --version
          cargo --version

      # Install Solana CLI via official installer (doesn't mess with rustup)
      - name: Install Solana CLI
        shell: bash
        run: |
          set -euo pipefail
          sh -c "$(curl -sSfL https://release.solana.com/v${SOLANA_VERSION}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> "$GITHUB_PATH"
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: Install Anchor CLI
        run: |
          npm install -g @coral-xyz/anchor-cli@${ANCHOR_CLI_VERSION}
          anchor --version

      - name: Install jq (for IDL export)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Configure keypair & RPC
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p "$HOME/.config/solana"
          echo '${{ secrets.SOLANA_KEYPAIR_JSON }}' > "$HOME/.config/solana/id.json"
          chmod 600 "$HOME/.config/solana/id.json"

          RPC="${{ secrets.SOLANA_RPC_URL }}"
          if [ -z "$RPC" ]; then
            RPC="https://api.devnet.solana.com"
          fi

          solana config set --url "$RPC"
          solana address

      # Optional but safe: strip any [patch.crates-io] blocks that might
      # conflict with the toolchain
      - name: Sanitize Cargo.toml (remove [patch.crates-io] blocks)
        shell: bash
        run: |
          set -euo pipefail
          sanitize() {
            local file="$1"
            [ -f "$file" ] || return 0
            if grep -q '^\[patch\.crates-io\]' "$file"; then
              awk 'BEGIN{skip=0}
                   /^\[patch\.crates-io\]/{skip=1; next}
                   skip && /^\[/{skip=0}
                   !skip{print}' "$file" > "$file.tmp"
              mv "$file.tmp" "$file"
              echo "Removed [patch.crates-io] from $file"
            fi
          }

          sanitize Cargo.toml
          find programs -maxdepth 2 -name Cargo.toml -print0 | while IFS= read -r -d '' f; do
            sanitize "$f"
          done

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          rustc --version
          cargo --version
          cargo clean || true
          ANCHOR_NO_CONFIG_WARN=1 anchor build

      - name: Deploy (devnet)
        shell: bash
        run: |
          set -euo pipefail
          rustc --version
          anchor deploy --provider.cluster "${CLUSTER}"
          if [ -f target/deploy/claim-keypair.json ]; then
            PROGRAM_ID=$(solana address -k target/deploy/claim-keypair.json)
            echo "PROGRAM_ID=${PROGRAM_ID}" | tee program-id.txt
          fi

      - name: Export IDL
        shell: bash
        run: |
          set -euo pipefail
          cp target/idl/claim.json idl.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: claim-idl-and-program
          path: |
            program-id.txt
            idl.json

      - name: Commit program id (optional)
        if: always()
        shell: bash
        run: |
          if [ -f program-id.txt ]; then
            PROGRAM_ID=$(cat program-id.txt)
            echo "$PROGRAM_ID" > PROGRAM_ID.devnet
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add PROGRAM_ID.devnet || true
            git commit -m "chore: update devnet program id -> $PROGRAM_ID" || echo "no changes"
            git push || true
          else
            echo "program-id.txt missing â€” skipping commit."
          fi
